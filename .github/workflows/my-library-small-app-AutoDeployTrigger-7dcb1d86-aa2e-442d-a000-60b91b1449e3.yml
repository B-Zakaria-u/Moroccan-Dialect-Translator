name: Trigger auto deployment for my-library-small-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/my-library-small-app-AutoDeployTrigger-7dcb1d86-aa2e-442d-a000-60b91b1449e3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MYLIBRARYSMALLAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MYLIBRARYSMALLAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MYLIBRARYSMALLAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.MYLIBRARYSMALLAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MYLIBRARYSMALLAPP_REGISTRY_PASSWORD }}
          containerAppName: my-library-small-app
          resourceGroup: r1-group-11556633
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


